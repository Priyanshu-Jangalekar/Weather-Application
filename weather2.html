<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="weather2.css" rel="stylesheet" />
  </head>
  <body>
    <section class="body">
      <nav class="navbar" style="background-color: #4b65bb">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather application</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                id="city"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit" id="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="card">
          <div class="cityname">
            <div class="cityname"><span id="cityName">city</span></div>
          </div>
          <div class="temp" id="temp"><span></span></div>
          <div class="type" id="type"><span></span></div>
          <div class="container2">
            <div class="AQI" id="AQI">AQI<span></span></div>
          </div>
        </div>
      </div>

      <div class="forcast">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">Max Temp</th>
              <th scope="col">Min Temp</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><span id="day1">Today</span></th>
              <td><span class="maxtemp1" id="maxtemp1"></span></td>
              <td><span id="mintemp1"></span></td>
              <td><span id="rain1"></span></td>
            </tr>
            <tr>
              <th scope="row"><scop>Tomorrow</scop></th>
              <td><span class="maxtemp2" id="maxtemp2"></span></td>
              <td><span id="mintemp2"></span></td></td>
              <td><span id="rain2"></span></td>
            </tr>

            <tr>
              <th scope="row">Upcoming</th>
              <td><span class="maxtemp3" id="maxtemp3"></span></td>
              <td><span id="mintemp3"></span></td></td>
              <td><span id="rain3"></span></td>
            </tr>
           
          </tbody>
        </table>
      </div>

      <div class="container3">
        <div class="card3">
          <div class="sunrise">sunrise<br/><span id="sunrise"></span></div>
          <div class="sunset">sunset<br/><span id="sunset"></span></div>
          <div class="feals_like">feals like<br/><span id="feals_like"></span></div>
          <div class="rain">rain<br/><span id="rain"></span></div>
          <div class="windspeed">windspeed<br/><span id="windspeed"></span></div>
          <div class="humidity">humidity<br/><span id="humidity"></span></div>
          <div class="pressure">pressure<br/><spna id="pressure"></spna></div>
          <div class="AQI">aqi<br/><span id="aqi"></span></div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="vanilatilt2.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".container"), {
        max: 15,
        speed: 400,
        glare: true,
        "max-glare": 0.2,
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="weather2.js"></script>
  </body>
</html>
